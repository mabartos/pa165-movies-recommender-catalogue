version: "3.8"

services:
  backend:
    container_name: PA165-Backend
    build:
      context: ./
      dockerfile: Dockerfile
    entrypoint: "mvn -f core/pom.xml spring-boot:run"
    ports:
      - "8080:8080"

  frontend:
    container_name: PA165-Frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '8081:8081'

